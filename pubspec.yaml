name: nobita
description: HD Bank hackathon

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #TIME ZONE
  timezone: ^0.8.0

  #STATE MANAGEMENTS
  flutter_mobx: ^2.0.6+1
  mobx: ^2.0.7+2
  provider: ^6.0.3

  #JSON
  retrofit: ^3.0.1+1
  json_serializable: ^6.2.0
  json_annotation: ^4.5.0

  #IMAGE
  cached_network_image: ^3.2.1

  #GG SIGN IN
  google_sign_in: ^5.3.3

  #INTL
  intl_utils: ^2.6.1

  #GET CLI USING MULTIPLE LANGUAGES
  get: ^4.6.5
  get_cli: ^1.8.1

  #MY PACKGAE
  coder0211: ^0.1.1

dev_dependencies:
  build_runner: ^2.2.1
  mobx_codegen: ^2.0.7
  flutter_launcher_icons: ^0.9.3

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/res/icons/icon_logo_app.png"
  #flutter pub run flutter_launcher_icons:main

  #Dart Analysis
  lint: ^1.8.2

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
